<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Отделы организации</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">
</head>
<body>
<header>
    <h1 class="header_h"><a href="/">Система учета сотрудников</a></h1>
</header>
    <h1 align="center">Отделы организации:</h1>
    <a href="new_department">Создать новый отдел</a>
    <a href="/">Вернуться на главную</a>
    <table border="1" cellpadding="10" id="mainTable">
        <tr th:each="department: ${listDep}">
            <td th:text="${department.id}"></td>
            <td th:text="${department.name}"></td>
            <td><span th:text="${department.count}"></span>/<span th:text="${department.slots}"></span></td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
                <a th:href="@{'/edit_department/' + ${department.id}}">Редактировать</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/delete_department/' + ${department.id}}">Удалить</a>
            </td>
        </tr>
    </table>
    <div class="department_containter">
        <div th:each="department: ${listDep}" class = department_element>
            <h2  th:text="${department.name}">Кафедра экономической информатики</h2>
            <h3>ID:<span th:text="${department.id}"></span></h3>
            <h3>Укомплектованность сотрудниками:</h3>
            <p><span th:text="${department.count}"></span> из <span th:text="${department.slots}"></span></p>
            <a th:href="@{'/department_page/' + ${department.id}}">Страница отдела</a>

        </div>

    </div>
</body>
</html>
