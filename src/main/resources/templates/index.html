<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
<title>Product Manager</title>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
</head>
<body>
	<header>
		<h1 class="header_h"><a href="/">Система учета сотрудников</a></h1>
	</header>
	<main>
		<div class="workers">
			<h1 class="items_h">Сотрудники:</h1>
			<div class="workers_nav">
				<div>
					<a href="workers">
					<img th:src="@{/assets/images/employee.png}">
					<br>
					Список сотрудников предприятия</a>
				</div>
				<div>
					<img th:src="@{/assets/images/summertime.png}">
					<br>
					Сотрудники в отпуске
				</div>
				<div>
					<img th:src="@{/assets/images/fever.png}">
					<br>
					Сотрудники на больничном
				</div>
				<div>
					<img th:src="@{/assets/images/fired.png}">
					<br>
					<a href="fired_list">Уволенные сотрудники</a>
				</div>
			</div>
		</div>
		<div class="department">
				<h1 class="items_h">Отделы организации</h1>
			<div class="department_nav">
				<div>
					<img th:src="@{/assets/images/department.png}">
					<br>
					Отделы организации
				</div>
			</div>
		</div>

		<div class="vacancies">
				<h1 class="items_h">Вакансии</h1>
				<div class="vacancies_nav">
					<div>
						<img th:src="@{/assets/images/policy.png}">
						<br>
						Вакансии в организации
					</div>
				</div>
		</div>
	</main>
<script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
</body>
</html>
