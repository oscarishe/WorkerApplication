<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>Редактирование данных об отделе</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<header>
    <h1 class="header_h"><a href="/">Система учета сотрудников</a></h1>
</header>
<div align="center">
    <h1><span sec:authentication="name">Username</span></b>, введите данные работника</h1>
    <br/>
    <form action="#" th:action="@{/saveDepartment}" th:object="${department}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Название:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Необходимое количество сотрудников:</td>
                <td><input type="text" th:field="*{slots}" /></td>
            </tr>
            <tr>
                <td>
                <select th:field="*{chief}">
                    <option th:each="worker : ${listWorker}" th:value="${worker.id}"><span th:text="${worker.getFullname()}"></span></option>
                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
